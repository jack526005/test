<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <video src="https://videos.xxapi.cn/cd30d64409117cc0.mp4" muted controls id="sr" autoplay="autoplay" loop="loop"></video>
    <button onclick="window.location.reload();" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
        <i class="fas fa-sync-alt mr-2"></i>刷新
    </button>
    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://v2.api-m.com/api/meinv");
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
                const response = JSON.parse(xhr.responseText);
                console.log(response);
                let src = document.getElementById('sr');
                src.src = response.data;
            }
        };
    </script>
</body>
</html>
