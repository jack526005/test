<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    .index
    {
        color: pink;
    } 
    a{
        color: inherit;    /*强制继承父类属性*/
         color: initial;  /*'重置为'默认值，而不是默认值*/
    }
    
</style>
<body>
    <div class="index">
        <a href="">中国</a>
    </div>

</body> 
</html>
